<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXL and Read Theory Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px;
            color: #3b5998;
            font-size: 2rem;
            text-shadow: 1px 1px #ccc;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .student-card {
            background: linear-gradient(135deg, #d9e6f2, #b2cce3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .progress-circle-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .progress-circle {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: 6px solid transparent;
        }

        .keypad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }

        .keypad {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid black;
            padding: 20px;
            z-index: 200;
            text-align: center;
        }

        .keypad button {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>IXL and Read Theory Progress Tracker</h1>
    <div class="grid-container" id="student-grid"></div>

    <div id="keypad-overlay" class="keypad-overlay" onclick="closeKeypad()"></div>
    <div id="keypad" class="keypad">
        <button onclick="closeKeypad()">✖</button>
        <div id="keypad-display" style="margin-bottom: 10px; font-size: 1.5rem; font-weight: bold;">Edit Value</div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
            <button onclick="addKey('1')">1</button>
            <button onclick="addKey('2')">2</button>
            <button onclick="addKey('3')">3</button>
            <button onclick="addKey('4')">4</button>
            <button onclick="addKey('5')">5</button>
            <button onclick="addKey('6')">6</button>
            <button onclick="addKey('7')">7</button>
            <button onclick="addKey('8')">8</button>
            <button onclick="addKey('9')">9</button>
            <button onclick="clearKeypad()">Clear</button>
            <button onclick="addKey('0')">0</button>
            <button onclick="confirmKeypad()">✔</button>
        </div>
    </div>

    <script>
        const GITHUB_API = 'https://api.github.com';
        const TOKEN = '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';
        const REPO_OWNER = 'Daverose123';
        const REPO_NAME = 'ixl-app';
        const FILE_PATH = 'data.txt';
        const BRANCH = 'main';

        let students = [];
        let activeStudent = null;
        let activeMetric = null;

        async function fetchData() {
            const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${FILE_PATH}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch data.txt');
                const text = await response.text();
                students = text.split('\n').map(line => {
                    const [name, reading, language, quizzes] = line.split(',');
                    return { name, reading: +reading, language: +language, quizzes: +quizzes };
                });
                renderStudents();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function updateFile() {
    const url = `${GITHUB_API}/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
    const headers = {
        Authorization: `Bearer ${TOKEN}`,
        Accept: 'application/vnd.github.v3+json',
    };

    const updatedContent = btoa(
        students.map(student => `${student.name},${student.reading},${student.language},${student.quizzes}`).join('\n')
    );

    try {
        // Fetch the current file information to get the SHA
        const response = await fetch(url, { headers });
        if (!response.ok) throw new Error(`Failed to fetch file: ${response.status}`);
        const fileData = await response.json();
        const sha = fileData.sha;

        // Prepare the update payload
        const body = {
            message: 'Updating data.txt dynamically',
            content: updatedContent,
            sha: sha, // Required to update existing content
            branch: BRANCH,
        };

        // Update the file
        const updateResponse = await fetch(url, {
            method: 'PUT',
            headers,
            body: JSON.stringify(body),
        });

        if (!updateResponse.ok) throw new Error('Failed to update file');
        console.log('File updated successfully!');
    } catch (error) {
        console.error('Error updating file:', error.message);
    }
}

        function openKeypad(index) {
            activeStudent = students[index];
            activeMetric = 'reading'; // Default metric for testing
            const keypad = document.getElementById('keypad');
            const overlay = document.getElementById('keypad-overlay');
            document.getElementById('keypad-display').textContent = `Editing ${activeStudent.name}'s ${activeMetric}`;
            keypad.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeKeypad() {
            document.getElementById('keypad').style.display = 'none';
            document.getElementById('keypad-overlay').style.display = 'none';
        }

        function addKey(value) {
            const display = document.getElementById('keypad-display');
            display.textContent += value;
        }

        function clearKeypad() {
            document.getElementById('keypad-display').textContent = '';
        }

        function confirmKeypad() {
            const display = document.getElementById('keypad-display');
            const newValue = parseInt(display.textContent.replace(/\D/g, ''), 10); // Extract number
            if (!isNaN(newValue)) {
                activeStudent[activeMetric] = newValue;
                renderStudents();
                updateFile();
            }
            closeKeypad();
        }

        fetchData();
    </script>
</body>
</html>
