<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXL and Read Theory Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px;
            color: #3b5998;
            font-size: 2rem;
            text-shadow: 1px 1px #ccc;
        }

        .reset-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 0.9rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .student-card {
            background: linear-gradient(135deg, #d9e6f2, #b2cce3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .student-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .progress-circle-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .progress-circle {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            background-color: #e0e0e0;
        }

        .progress-circle[data-progress="low"] {
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.7);
        }

        .progress-circle[data-progress="medium"] {
            box-shadow: 0 0 15px 5px rgba(255, 255, 0, 0.7);
        }

        .progress-circle[data-progress="high"] {
            box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.7);
        }

        .progress-circle[data-selected="true"] {
            box-shadow: 0 0 20px 5px rgba(0, 0, 255, 0.8);
        }

        .progress-circle .label {
            position: absolute;
            top: 25%;
            font-size: 0.8rem;
            font-weight: bold;
            color: #333;
        }

        .progress-circle .value {
            position: absolute;
            bottom: 25%;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="reset-btn" onclick="requestReset()">Reset All Data</button>
    <h1>IXL and Read Theory Progress Tracker</h1>
    <div class="grid-container" id="student-grid"></div>

    <script>
        const IMAGE_BASE_URL = 'https://raw.githubusercontent.com/Daverose123/ixl-app/main/images/';
        const MAX_READING = 15, MAX_LANGUAGE = 15, MAX_QUIZZES = 20;
        const PIN_CODE = '4296';

        let students = JSON.parse(localStorage.getItem('students')) || [
            { name: "Charlene", reading: 7, language: 8, quizzes: 13 },
            { name: "Mieke", reading: 12, language: 2, quizzes: 3 },
            { name: "Asa", reading: 2, language: 9, quizzes: 0 },
        ];

        let activeStudent = null;
        let activeMetric = null;

        function saveToLocalStorage() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        function renderStudents() {
            const studentGrid = document.getElementById('student-grid');
            studentGrid.innerHTML = '';
            students.forEach((student, index) => {
                const card = document.createElement('div');
                card.classList.add('student-card');
                const imgPath = `${IMAGE_BASE_URL}${student.name.toLowerCase().replace(/\s+/g, '-')}.jpg`;
                card.innerHTML = `
                    <img src="${imgPath}" alt="${student.name}" onerror="this.src='${IMAGE_BASE_URL}default.jpg'">
                    <h3>${student.name}</h3>
                    <div class="progress-circle-container">
                        ${['reading', 'language', 'quizzes'].map(metric => {
                            const max = metric === 'reading' || metric === 'language' ? 15 : 20;
                            const percent = Math.min((student[metric] / max) * 100, 100);
                            const progress = percent < 50 ? 'low' : percent < 80 ? 'medium' : 'high';
                            return `
                                <div class="progress-circle" 
                                     data-progress="${progress}">
                                    <span class="label">${metric.charAt(0).toUpperCase() + metric.slice(1)}</span>
                                    <span class="value">${student[metric]}</span>
                                </div>`;
                        }).join('')}
                    </div>
                `;
                studentGrid.appendChild(card);
            });
        }

        function requestReset() {
            const pin = prompt('Enter PIN to reset all data:');
            if (pin === PIN_CODE) {
                localStorage.removeItem('students');
                location.reload();
            } else {
                alert('Incorrect PIN. Reset denied.');
            }
        }

        renderStudents();
    </script>
</body>
</html>
