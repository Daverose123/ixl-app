<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXL and Read Theory Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px;
            color: #3b5998;
            font-size: 2rem;
            text-shadow: 1px 1px #ccc;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .student-card {
            background: linear-gradient(135deg, #d9e6f2, #b2cce3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .progress-circle-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .progress-circle {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: 6px solid transparent;
        }

        .keypad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }

        .keypad {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid black;
            padding: 20px;
            z-index: 200;
            text-align: center;
        }

        .keypad button {
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>IXL and Read Theory Progress Tracker</h1>
    <div class="grid-container" id="student-grid"></div>

    <!-- Keypad overlay and keypad -->
    <div id="keypad-overlay" class="keypad-overlay" onclick="closeKeypad()"></div>
    <div id="keypad" class="keypad">
        <button onclick="closeKeypad()">✖</button>
        <div id="keypad-display" style="margin-bottom: 10px; font-size: 1.5rem; font-weight: bold;">Test Display</div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
            <button onclick="addKey('1')">1</button>
            <button onclick="addKey('2')">2</button>
            <button onclick="addKey('3')">3</button>
            <button onclick="addKey('4')">4</button>
            <button onclick="addKey('5')">5</button>
            <button onclick="addKey('6')">6</button>
            <button onclick="addKey('7')">7</button>
            <button onclick="addKey('8')">8</button>
            <button onclick="addKey('9')">9</button>
            <button onclick="clearKeypad()">Clear</button>
            <button onclick="addKey('0')">0</button>
            <button onclick="confirmKeypad()">✔</button>
        </div>
    </div>

    <script>
        let students = [];

        function renderStudents() {
            const studentGrid = document.getElementById('student-grid');
            students = [
                { name: "Student 1", reading: 10, language: 50, quizzes: 5 },
                { name: "Student 2", reading: 20, language: 60, quizzes: 8 }
            ];
            studentGrid.innerHTML = students.map((student, index) => `
                <div class="student-card" onclick="openKeypad(${index})">
                    <h3>${student.name}</h3>
                    <div class="progress-circle-container">
                        <div class="progress-circle"><span class="label">Reading</span><span class="value">${student.reading}</span></div>
                        <div class="progress-circle"><span class="label">Language</span><span class="value">${student.language}</span></div>
                        <div class="progress-circle"><span class="label">Quizzes</span><span class="value">${student.quizzes}</span></div>
                    </div>
                </div>
            `).join('');
        }

        function openKeypad(index) {
            const keypad = document.getElementById('keypad');
            const overlay = document.getElementById('keypad-overlay');
            document.getElementById('keypad-display').textContent = `Editing ${students[index].name}`;
            keypad.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeKeypad() {
            document.getElementById('keypad').style.display = 'none';
            document.getElementById('keypad-overlay').style.display = 'none';
        }

        function addKey(value) {
            const display = document.getElementById('keypad-display');
            display.textContent += value;
        }

        function clearKeypad() {
            document.getElementById('keypad-display').textContent = '';
        }

        function confirmKeypad() {
            console.log("Confirm clicked");
            closeKeypad();
        }

        renderStudents();
    </script>
</body>
</html>
