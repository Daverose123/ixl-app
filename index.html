<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ IXL and Read Theory Progress Tracker üìä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4267b2, #3b5998);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
            padding: 10px 20px;
        }

        .emoji {
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
        }

        .reset-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 0.9rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .student-card {
            background: linear-gradient(135deg, #d9e6f2, #b2cce3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .student-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .progress-circle-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .progress-circle {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            background-color: #e0e0e0;
        }

        .progress-circle[data-progress="low"] {
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.7);
        }

        .progress-circle[data-progress="medium"] {
            box-shadow: 0 0 15px 5px rgba(255, 255, 0, 0.7);
        }

        .progress-circle[data-progress="high"] {
            box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.7);
        }

        .progress-circle[data-selected="true"] {
            box-shadow: 0 0 20px 5px rgba(0, 0, 255, 0.8);
        }

        .progress-circle .label {
            position: absolute;
            top: 25%;
            font-size: 0.8rem;
            font-weight: bold;
            color: #333;
        }

        .progress-circle .value {
            position: absolute;
            bottom: 25%;
            font-size: 0.9rem;
            font-weight: bold;
        }

        #timer-container {
            margin: 20px 0;
            text-align: center;
            font-size: 1.2rem;
            color: #3b5998;
        }

        #countdown-timer {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #quote-container {
            font-style: italic;
            font-size: 1rem;
            color: #4267b2;
        }
    </style>
</head>
<body>
    <button class="reset-btn" onclick="requestReset()">Reset All Data</button>
    <h1>
        <span class="emoji">üéØ</span> IXL and Read Theory Progress Tracker <span class="emoji">üìä</span>

    <div id="timer-container">

        <div id="quote-container">"You can do it!" üåü</div>

    <div class="grid-container" id="student-grid"></div>
    <div id="keypad-overlay" class="keypad-overlay" onclick="closeKeypad()"></div>

        <button class="close-button" onclick="closeKeypad()">‚úñ</button>
        <div id="keypad-display" class="keypad-display"></div>
        <div class="keypad-grid">
            <div class="key" onclick="addKey('1')">1</div>
            <div class="key" onclick="addKey('2')">2</div>
            <div class="key" onclick="addKey('3')">3</div>

    <script>

        const MAX_READING = 15, MAX_LANGUAGE = 15, MAX_QUIZZES = 20;
        const PIN_CODE = '4296';

        let students = JSON.parse(localStorage.getItem('students')) || [

            { name: "Asa", reading: 2, language: 9, quizzes: 0 },
        ];

        let activeStudent = null;
        let activeMetric = null;

        // Motivational Quotes
        const quotes = [
            "You‚Äôre doing amazing‚Äîkeep going! üåü",
            "Believe in yourself, you‚Äôve got this! üí™",
            "Mistakes mean you‚Äôre learning! üìö",
            "Step by step, you‚Äôll get there! üö∂",
            "Big dreams start with small steps! üåà",
            "Every day is a new chance to succeed! üåÖ",
            "Keep smiling and keep shining! üòÉ‚ú®",
            "Hard work always pays off! üéì",
            "Be proud of how far you‚Äôve come! üèÜ",
            "You can do hard things! üí•",
            "Never give up, keep moving forward! üöÄ",
            "Your effort is inspiring! üåü",
            "Each day is a chance to grow! üå±",
            "Be brave, be bold, be you! ü¶Å",
            "Learning is your superpower! ü¶∏‚Äç‚ôÇÔ∏è",
            "Keep aiming for the stars! üåå",

            "Be proud of your progress! üéâ",
            "Every small step counts! üö∂‚Äç‚ôÄÔ∏è"
        ];

        // Timer and Quote Update Logic
        function updateCountdownAndQuote() {
            const now = new Date();
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            const timeDiff = endOfMonth - now;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            document.getElementById("countdown-timer").textContent = `‚è≥ ${daysLeft} day${daysLeft === 1 ? "" : "s"} left this month!`;
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote-container").textContent = randomQuote;
        }

        // Update the quote every 10 seconds
        setInterval(updateCountdownAndQuote, 10000);
        updateCountdownAndQuote();

        function renderStudents() {
            const studentGrid = document.getElementById('student-grid');
            studentGrid.innerHTML = '';
            students.forEach((student, index) => {
                const card = document.createElement('div');
                card.classList.add('student-card');
                const imgPath = `${IMAGE_BASE_URL}${student.name.toLowerCase().replace(/\s+/g, '-')}.jpg`;
                card.innerHTML = `
                    <img src="${imgPath}" alt="${student.name}" onerror="this.src='${IMAGE_BASE_URL}default.jpg'">
                    <h3>${student.name}</h3>
                `;
                studentGrid.appendChild(card);
            });
        }

        renderStudents();
    </script>
</body>
</html>
