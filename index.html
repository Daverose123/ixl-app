<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXL and Read Theory Progress Tracker</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px;
            color: #3b5998;
            font-size: 2rem;
            text-shadow: 1px 1px #ccc;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .student-card {
            background: linear-gradient(135deg, #d9e6f2, #b2cce3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .student-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .progress-circle-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .progress-circle {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: 6px solid transparent;
        }

        .progress-circle .label {
            position: absolute;
            top: 25%;
            font-size: 0.8rem;
            font-weight: bold;
            color: #333;
        }

        .progress-circle .value {
            position: absolute;
            bottom: 25%;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>IXL and Read Theory Progress Tracker</h1>
    <div class="grid-container" id="student-grid"></div>
    <script>
        let students = [];
        let activeStudent = null;
        let activeMetric = null;

        function saveToLocalStorage() {
            localStorage.setItem('students', JSON.stringify(students));
            console.log('Data saved to LocalStorage!');
        }

        function loadFromLocalStorage() {
            const data = localStorage.getItem('students');
            if (data) {
                students = JSON.parse(data);
                console.log('Data loaded from LocalStorage:', students);
                renderStudents();
            } else {
                console.log('No data found in LocalStorage. Initializing with default values.');
                students = [
                    { name: 'Alice', reading: 70, language: 80, quizzes: 15 },
                    { name: 'Bob', reading: 60, language: 90, quizzes: 18 },
                    { name: 'Charlie', reading: 50, language: 70, quizzes: 10 },
                ];
                saveToLocalStorage();
                renderStudents();
            }
        }

        function renderStudents() {
            const studentGrid = document.getElementById('student-grid');
            studentGrid.innerHTML = '';
            students.forEach((student, index) => {
                const card = document.createElement('div');
                card.classList.add('student-card');
                card.innerHTML = `
                    <h3>${student.name}</h3>
                    <div class="progress-circle-container">
                        ${['reading', 'language', 'quizzes'].map(metric => `
                            <div class="progress-circle" onclick="updateMetric(${index}, '${metric}')">
                                <span class="label">${metric.charAt(0).toUpperCase() + metric.slice(1)}</span>
                                <span class="value">${student[metric]}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                studentGrid.appendChild(card);
            });
        }

        function updateMetric(index, metric) {
            const newValue = prompt(`Enter new value for ${metric}:`, students[index][metric]);
            if (newValue !== null && !isNaN(newValue)) {
                students[index][metric] = metric === 'quizzes' ? Math.min(+newValue, 20) : Math.min(+newValue, 100);
                renderStudents();
                saveToLocalStorage();
            }
        }

        // Load data from LocalStorage on page load
        document.addEventListener('DOMContentLoaded', loadFromLocalStorage);
    </script>
</body>
</html>
