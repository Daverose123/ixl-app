<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IXL and Read Theory Progress Tracker</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px;
            color: #3b5998;
            font-size: 2rem;
            text-shadow: 1px 1px #ccc;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .student-card {
            background: linear-gradient(135deg, #d9e6f2, #b2cce3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .student-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .progress-circle-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .progress-circle {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: 6px solid transparent;
        }

        .progress-circle .label {
            position: absolute;
            top: 25%;
            font-size: 0.8rem;
            font-weight: bold;
            color: #333;
        }

        .progress-circle .value {
            position: absolute;
            bottom: 25%;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>IXL and Read Theory Progress Tracker</h1>
    <div class="grid-container" id="student-grid"></div>
    <script>
        const GITHUB_API = 'https://api.github.com';
        const TOKEN = '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';
        const REPO_OWNER = 'Daverose123';
        const REPO_NAME = 'ixl-app';
        const FILE_PATH = 'data.txt';
        const BRANCH = 'main';

        let students = [];
        let activeStudent = null;
        let activeMetric = null;

        async function fetchData() {
            const url = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${FILE_PATH}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch data.txt');
                const text = await response.text();
                students = text.split('\n').map(line => {
                    const [name, reading, language, quizzes] = line.split(',');
                    return { name, reading: +reading, language: +language, quizzes: +quizzes };
                });
                renderStudents();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function updateFile() {
            const url = `${GITHUB_API}/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
            const headers = {
                Authorization: `Bearer ${TOKEN}`,
                Accept: 'application/vnd.github.v3+json',
            };

            const updatedContent = btoa(
                students.map(student => `${student.name},${student.reading},${student.language},${student.quizzes}`).join('\n')
            );

            try {
                const response = await fetch(url, { headers });
                if (!response.ok) throw new Error(`Failed to fetch file: ${response.status}`);
                const fileData = await response.json();
                const sha = fileData.sha;

                const body = {
                    message: 'Updating data.txt dynamically',
                    content: updatedContent,
                    sha,
                    branch: BRANCH,
                };

                const updateResponse = await fetch(url, {
                    method: 'PUT',
                    headers,
                    body: JSON.stringify(body),
                });

                if (!updateResponse.ok) throw new Error('Failed to update file');
                console.log('File updated successfully!');
            } catch (error) {
                console.error('Error updating file:', error);
            }
        }

        function renderStudents() {
            const studentGrid = document.getElementById('student-grid');
            studentGrid.innerHTML = '';
            students.forEach((student, index) => {
                const card = document.createElement('div');
                card.classList.add('student-card');
                const imgPath = `images/${student.name.toLowerCase().replace(/\s+/g, '-')}.jpg`;
                card.innerHTML = `
                    <img src="${imgPath}" alt="${student.name}" onerror="this.src='images/default.jpg'">
                    <h3>${student.name}</h3>
                    <div class="progress-circle-container">
                        ${['reading', 'language', 'quizzes'].map(metric => `
                            <div class="progress-circle" onclick="updateMetric(${index}, '${metric}')">
                                <span class="label">${metric.charAt(0).toUpperCase() + metric.slice(1)}</span>
                                <span class="value">${student[metric]}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                studentGrid.appendChild(card);
            });
        }

        function updateMetric(index, metric) {
            activeStudent = students[index];
            activeMetric = metric;

            const newValue = prompt(`Enter new value for ${metric} (${metric === 'quizzes' ? 'max 20' : 'max 100'}):`);
            const value = parseInt(newValue, 10);

            if (!isNaN(value) && value >= 0 && (metric === 'quizzes' ? value <= 20 : value <= 100)) {
                activeStudent[metric] = value;
                renderStudents();
                updateFile();
            } else {
                alert('Invalid input. Please try again.');
            }
        }

        fetchData();
    </script>
</body>
</html>
